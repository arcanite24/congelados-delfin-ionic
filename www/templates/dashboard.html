<ion-view view-title="Dashboard">
  <ion-content>
    <div class="row center-xs middle-xs">
      <div class="col-xs-12">
        <h4>Próximos pagos</h4>
      </div>
      <ul class="list" ng-init="getProximosPagos()" style="width: 100%;margin-left:1em;">
        <li class="item" ng-repeat="pago in proximosPagos">
          <h2>{{pago.nombreProducto}}</h2>
          <p>Fecha de pago: {{getFechaPago(pago.createdAt) | date}}</p>
        </li>
      </ul>
      <div class="col-xs-12">
        <h4>Clientes más activos</h4>
      </div>
      <ul class="list" ng-init="getClientesActivos()" style="width: 100%;margin-left:1em;">
        <li class="item" ng-repeat="cliente in clientesActivos">
          <h2>{{cliente.name}}</h2>
          <p>Embarques: {{cliente.embarques.length | number}}</p>
        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
